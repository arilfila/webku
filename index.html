        label {

            color: #555;
        }

        select, input[type="text"], button {

            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 8px;
        }

        select:focus, input[type="text"]:focus {
            border-color: #8A2BE2;
            outline: none;
        }

        button {
            background-color: #2114d6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1bd5e2;
        }

        .product-description {

            color: #555;

        // Fungsi untuk mengupdate subkategori berdasarkan kategori

            productPrice.innerHTML = '';
            subcategoryDescription.style.display = 'none';
            paymentSection.style.display = 'none';

                subcategorySelect.disabled = false;
                Object.keys(products[category].subcategories).forEach(subcategory => {

                    option.value = subcategory;
                    option.textContent = subcategory.charAt(0).toUpperCase() + subcategory.slice(1);

                });
            } else {

            }
        });

        // Fungsi untuk mengupdate produk berdasarkan subkategori

            productDescription.innerHTML = '';
            productPrice.innerHTML = '';
            paymentSection.style.display = 'none';

                subcategoryDescription.textContent = description;
                subcategoryDescription.style.display = 'block';

                    const option = document.createElement('option');
                    option.value = product.code; // menggunakan code sebagai value
                    option.textContent = product.name;
                    productSelect.appendChild(option);
                });
                productSelect.disabled = false;
            } else {
                productSelect.disabled = true;
                subcategoryDescription.style.display = 'none';
            }
        });

            productDescription.innerHTML = '';
            productPrice.innerHTML = '';
